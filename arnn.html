<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
    <link rel="icon" href="logo.jpeg" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="logo.jpeg" alt="Logo">
      </div>
  </header>
    <h1 id="title" class="bella">CUK Survey Form</h1>
    
    <p id="description" class="bella">Help us Better Our Services</p>
    <form id="survey-form" action="submit_survey.php" method="POST">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your Name" required></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
        <label id="adm-label">Admission Number<input id="admission" type="text" placeholder="Enter your Admission Number" required></label>
        <label id="phone-label">Phone Number<small>(Optional)</small><input id="phone-number" type="text" placeholder="Phone Number" min="0" max="10"></label>
        </fieldset>
        <label>Which Of this branches do you study in?
          <label><input type="radio" class="inline" name="attribute" value="1" checked>Main Campus</label>
          <label><input type="radio" class="inline" name="attribute" value="2">Nairobi-CBD Campus</label>
        </label> 
      <label>What departement do you fall in?
        <select id="dropdown">
          <option>Select one</option>
          <option>ITVET</option>
          <option>School of Mathematics and Computing</option>
          <option>School of Business and Commerce</option>
          <option>School of Cooperatives and Community Development</option>

          <label>How would you rate our services
          </label>
          </select>
          <label>How would you rate our services?</label>
          <label><input type="radio" class="inline" name="attribute" value="1" checked>Excellent</label>
          <label><input type="radio" class="inline" name="attribute" value="2">Good</label>
          <label><input type="radio" class="inline" name="attribute" value="3">Poor</label>
          <label><input type="radio" class="inline" name="attribute" value="4"/>Very Poor</label>
          <fieldset>
            <label>Which of the services would you rate as the the best?
              <select id="dropdown2">
                <option value="">Select one</option>
                <option value="1">Finance Office</option>
                <option value="2">ICT Office</option>
                <option value="3">House Keeping</option>
                <option value="4">Student Leadership</option>
                <option value="5">departemental Offices</option>
            </label>
            </select>
          </fieldset>
          <fieldset>
            <label>What would you like to see improved?</label>
            <label><input type="checkbox" class="inline" value="Finance-office">Finance Office</label>
            <label><input type="checkbox" class="inline" value="ICT-office">ICT Office</label>
            <label><input type="checkbox" class="inline" value="house keeping-office">House Keeping</label>
            <label><input type="checkbox" class="inline" value="Security">Security</label>
            <label><input type="checkbox" class="inline" value="Admissions Office">Admissions Office</label>
            <label><input type="checkbox" class="inline" value="Religious Welfare">Religious Welfare</label>
            <label><input type="checkbox" class="inline" value="co curricular">Co-Curricular Activities</label>
            <label><input type="checkbox" class="inline" value="student leadership">Student Leadership</label>
            <label><input type="checkbox" class="inline" value="student centre">Student Centre</label>
          </fieldset>
          <fieldset>
            <label>Any comments or suggestions?</label>
            <textarea row="20" cols="100" placeholder="Your comments go here"></textarea>
          </fieldset>
          <fieldset>
            <input id="submit" name="submit" type="Submit">
          </fieldset>
          <p>We Value Your Feedback THANK YOU!!</p>
          <p>With regards</p>
          <p>Sir.Wex Amos</p>

          <button id="menu-toggle">Toggle Menu</button>
          <script src="script.js"></script>
    </form>
  </body>
</html>
